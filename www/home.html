
<div ng-controller="HomeController" layout="column" ng-cloak="ng-cloak">
  <section layout="row" flex="flex">
    <md-sidenav class="md-sidenav-left" md-component-id="leftMenu" md-whiteframe-4dp="md-whiteframe-4dp">
      <div class="user" md-colors="{backgroundColor: &quot;blue&quot;}">
        <div class="photo"><img src="img/no_photo.png" alt=""/></div>
        <div class="username">@nurasyl</div>
        <div class="name">Nurasyl Aldan</div>
      </div>
      <md-list>
        <md-list-item>
          <md-button href="/#!/people" layout="row" flex="flex" layout-align="start" ng-click="leftMenu()">
            <div><i class="fa fa-users"></i></div>
            <div>People</div>
          </md-button>
        </md-list-item>
        <md-list-item>
          <md-button href="/#!/my_photos" layout="row" flex="flex" layout-align="start" ng-click="leftMenu()">
            <div><i class="fa fa-picture-o"></i></div>
            <div>My photos</div>
          </md-button>
        </md-list-item>
        <md-list-item>
          <md-button href="/#!/settings" layout="row" flex="flex" layout-align="start" ng-click="leftMenu()">
            <div><i class="fa fa-cog"></i></div>
            <div>Settings</div>
          </md-button>
        </md-list-item>
        <md-list-item>
          <md-button layout="row" flex="flex" layout-align="start">
            <div><i class="fa fa-sign-out"></i></div>
            <div>Exit</div>
          </md-button>
        </md-list-item>
        <md-list-item>
          <md-button href="/#!/about" layout="row" flex="flex" layout-align="start" ng-click="leftMenu()">
            <div><i class="fa fa-question-circle"></i></div>
            <div>About</div>
          </md-button>
        </md-list-item>
      </md-list>
    </md-sidenav>
  </section>
  <md-content flex="flex">
    <md-toolbar class="md-accent">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="{{name}}" ng-click="leftMenu()"><i class="fa fa-bars"></i></md-button><span>{{name}}</span>
      </div>
    </md-toolbar>
    <div layout="column">
      <div class="logo"><img src="img/main_logo.png" alt=""/></div>
      <div class="buttons" layout="column">
        <md-button md-colors="{backgroundColor: &quot;blue&quot;}" href="/#!/gentlemen"><i class="fa fa-mars"></i><span>Gentlemen</span><i class="fa fa-arrow-right"></i></md-button>
        <md-button md-colors="{backgroundColor: &quot;pink&quot;}" href="/#!/lady"><i class="fa fa-venus"></i><span>Lady</span><i class="fa fa-arrow-right"></i></md-button>
      </div>
    </div>
  </md-content>
</div>
