
<md-dialog class="comment_dialog">
  <md-toolbar>
    <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
      <h2>Comments</h2>
      <md-button class="md-icon-button"><i class="fa fa-close"></i></md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div class="md-dialog-content">
      <md-list flex="flex">
        <md-list-item layout="column">
          <div class="name" md-colors="{color: &quot;blue&quot;}">Nurasyl Aldan</div>
          <div class="comment" md-colors="{color: &quot;grey&quot;}">Beautyful</div>
        </md-list-item>
      </md-list>
    </div>
  </md-dialog-content>
</md-dialog>
