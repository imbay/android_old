
<div ng-controller="LoginController" md-colors="{backgroundColor: &quot;blue&quot;}">
  <div class="container" layout="column" layout-padding="layout-padding" ng-cloak="ng-cloak">
    <div class="logo"><img src="img/white_logo.png" alt=""/></div>
    <div class="form">
      <form onsubmit="return false" autocomplete="off" ng-submit="submit()">
        <md-input-container class="md-block">
          <input ng-model="form.username" type="text" placeholder="Имя пользователя" maxlength="36"/>
        </md-input-container>
        <md-input-container class="md-block">
          <input ng-model="form.password" type="password" placeholder="Пароль" maxlength="100"/>
        </md-input-container>
        <div layout="row" layout-align="center center">
          <md-button class="md-raised md-primary" flex="flex" type="submit">Войти</md-button>
        </div>
      </form>
    </div>
    <div class="links" layout="column">
      <md-button href="/#!/join">Регистрация</md-button>
    </div>
  </div>
</div>
